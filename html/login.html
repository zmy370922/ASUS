<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>登录注册</title>
		<link rel="stylesheet" href="../css/login.min.css">
		<link rel="stylesheet" href="../css/asus_base.min.css">
		<script src="../js/require.js" async="true" defer data-main="../js/login"></script>
	</head>
	<body>
		<div class="page-container">
			<div class="header">
				<div class="header-main">
					<div class="page1">
						<div class="logo">
							<a href="index.html">
								<img src="https://static.asus.com.cn/store/20180911/14375551535398.png" alt="">
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="passport_box">
				<!-- 左 -->
				<div class="login_bg_box">
					<img src="https://static.quyibao.com/b2c/image/20180720/13394650505148.jpg" alt="">
				</div>

				<div class="content">
						
					<div class="login">
						<div class="sign-title">
							<p class="sign-title-text">
								<a href="#">账号登陆</a>
							</p>
						</div>
						<!-- 登录 -->
						<div class="loginMsg">
							<input type="text" class="username"  placeholder="请输入用户名"><br/>
							<input type="password" class="password" placeholder="!请输入密码"><br/>
							<span>请填写登录帐号或密码</span>
							<button id = 'login'>登陆</button>
							<a href="#">立即注册</a>
						</div>
					</div>
						<!-- 注册 -->
					<div class="register">
							<div class="sign-title">
								<p class="sign-title-text">
									<a href="#">立刻注册</a>
								</p>
							</div>
							
							<div class="registerMsg">
								<input type="text" class="username" placeholder="请输入用户名"><br/>
								<input type="password" class="password" placeholder="请输入密码"><br/>
								<input type="password" class="repassword" placeholder="再次输入密码"><br/>
								<button id = 'register'>注册</button>
								<a href="#">立即登陆</a>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
